---
- name: b
  hosts:
    - localhost
  vars_files:
    - ./vars/vpc.yaml
  tasks:
    - name: create VPC with subnets
      amazon.aws.ec2_vpc_net:
        name: "{{ vpc_name }}"
        state: present
        region: "{{ region_name }}"
        aws_profile: "{{ profile }}"
        cidr_block: "{{ ip_block}}"
        aws_access_key: "{{ key_name }}"
        tags: 
          name: "{{ tag_name }}"
          group: "{{ tag_group }}"
      register: vpc
    - debug:
        msg: "{{ vpc.vpc.id }}"
...