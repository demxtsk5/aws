---
- name: create a VPC
  hosts:
    - localhost
  vars_files:
    - ./vars/vpc.yaml 
  tasks:
    - name: delete VPC with subnets
      amazon.aws.ec2_vpc_net:
        name: "{{ vpc_name }}"
        state: absent
        region: "{{ region_name }}"
        aws_profile: "{{ profile }}"
        cidr_block: "{{ ip_block }}"
...